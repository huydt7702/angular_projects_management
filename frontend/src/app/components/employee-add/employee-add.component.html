<section id="employeeAdd">
  <form #projectAddForm="ngForm">
    <ng-template #content let-c="close" let-d="dismiss">
      <form class="p-[16px]">
        <h3
          class="text-gray-900 font-semibold text-[18px] mb-[20px] text-center"
        >
          Add employee
        </h3>
        <app-message></app-message>
        <div *ngIf="saving" class="m-auto">
          <h1 class="text-center display-3 mt-5 text-black">
            <i class="fas fa-spinner fa-spin"></i>
          </h1>
        </div>
        <div class="grid gap-6 mb-6 md:grid-cols-2">
          <div>
            <label
              for="name"
              class="block mb-2 font-medium text-gray-900 text-[16px]"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="employee.name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Enter your name..."
              required
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 font-medium text-gray-900 text-[16px]"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="employee.email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Enter your email..."
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 font-medium text-gray-900 text-[16px]"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="employee.password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder=""
              required
            />
          </div>
          <div>
            <label
              for="phone"
              class="block mb-2 font-medium text-gray-900 text-[16px]"
              >Phone</label
            >
            <input
              type="text"
              id="phone"
              name="phone"
              [(ngModel)]="employee.phone"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder=""
              required
            />
          </div>
          <div>
            <label
              for="zone"
              class="block mb-2 font-medium text-gray-900 text-[16px]"
              >Zone</label
            >
            <select
              id="zone"
              name="zone"
              [(ngModel)]="employee.zone"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option>East</option>
              <option>West</option>
              <option>South</option>
              <option>North</option>
            </select>
          </div>
          <div>
            <label
              for="status"
              class="block mb-2 font-medium text-gray-900 text-[16px]"
              >Status</label
            >
            <select
              id="status"
              name="status"
              [(ngModel)]="employee.status"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option>Working</option>
              <option>Resigned</option>
              <option>Pending</option>
            </select>
          </div>
        </div>
        <div class="mb-6">
          <label
            for="role"
            class="block mb-2 font-medium text-gray-900 text-[16px]"
            >Role</label
          >
          <select
            id="role"
            name="role"
            [(ngModel)]="employee.role"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          >
            <option>Leader</option>
            <option>Employee</option>
          </select>
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-[14px] w-full sm:w-auto px-5 py-2.5 text-center mr-3"
          (click)="save()"
        >
          Save
        </button>
        <button
          type="submit"
          class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-[14px] w-full sm:w-auto px-5 py-2.5 text-center"
          (click)="c('Close click')"
        >
          Close
        </button>
      </form>
    </ng-template>
    <button
      class="bg-green-600 hover:bg-green-700 text-white text-center hover:no-underline py-2 px-4 border border-green-700 rounded min-w-[100px] float-right m-[6px] font-semibold"
      (click)="open(content)"
    >
      Add
    </button>
  </form>
</section>
