<section id="projectList">
  <div class="container p-2">
    <div class="row mt-2">
      <div class="col-8 offset-2">
        <app-message></app-message>
        <hr />

        <div *ngIf="!projects" class="m-auto">
          <h1 class="text-center display-3 mt-5">
            <i class="fas fa-spinner fa-5x"></i>
          </h1>
        </div>
        <div class="card bg-light" *ngIf="projects">
          <div>
            <app-project-add
              (savingFinished)="finishAndAlert($event)"
            ></app-project-add>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>No</th>
                <th>Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Budget</th>
                <th>Expense</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of projects; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.startDate | date }}</td>
                <td>{{ item.endDate | date }}</td>
                <td>{{ item.budget }}</td>
                <td>{{ item.expense }}</td>
                <td>
                  View
                  <app-project-edit
                    [id]="item._id"
                    (updateFinished)="finishAndAlert($event)"
                  ></app-project-edit>
                  <a
                    (click)="confirmDeleteProject(content, item._id, item.name)"
                    class="btn btn-sm btn-outline-danger ml-2"
                  >
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Confirmation</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="d('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{ confirmMessage }}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-sm btn-outline-danger" (click)="deleteProject()">
        Yes
      </button>
      <button
        type="button"
        class="btn btn-sm btn-outline-secondary"
        (click)="c('Close click')"
      >
        No
      </button>
    </div>
  </ng-template>
</section>
