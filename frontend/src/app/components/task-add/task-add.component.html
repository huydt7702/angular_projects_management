<div id="taskAdd">
  <form #projectAddForm="ngForm">
    <ng-template #content let-c="close" let-d="dismiss">
      <form class="p-[16px]">
        <h3
          class="text-gray-900 font-semibold text-[18px] mb-[20px] text-center"
        >
          Add task
        </h3>
        <app-message></app-message>
        <div *ngIf="saving" class="m-auto">
          <h1 class="text-center display-3 mt-5">
            <i class="fas fa-spinner fa-spin"></i>
          </h1>
        </div>
        <div class="grid gap-6 mb-6 md:grid-cols-2">
          <div>
            <label
              for="taskName"
              class="block mb-2 font-medium text-gray-900 text-[16px]"
              >Task name</label
            >
            <input
              type="text"
              id="taskName"
              name="taskName"
              [(ngModel)]="task.taskName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Custom hook"
              required
            />
          </div>
          <div>
            <label
              for="projectName"
              class="block mb-2 font-medium text-gray-900 text-[16px]"
              >Project name</label
            >
            <select
              id="projectName"
              name="projectName"
              [(ngModel)]="task.projectName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option *ngFor="let project of projects">
                {{ project.name }}
              </option>
            </select>
          </div>
          <div>
            <label
              for="description"
              class="block mb-2 font-medium text-gray-900 text-[16px]"
              >Description</label
            >
            <input
              type="text"
              id="description"
              name="description"
              [(ngModel)]="task.description"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder=""
              required
            />
          </div>
          <div>
            <label
              for="assignedTo"
              class="block mb-2 font-medium text-gray-900 text-[16px]"
              >Assigned to</label
            >
            <select
              id="assignedTo"
              name="assignedTo"
              [(ngModel)]="task.assignedTo"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option *ngFor="let employee of employees">
                {{ employee.name }}
              </option>
            </select>
          </div>
          <div>
            <label
              for="priority"
              class="block mb-2 font-medium text-gray-900 text-[16px]"
              >Priority</label
            >
            <select
              id="priority"
              name="priority"
              [(ngModel)]="task.priority"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option>Normal</option>
              <option>Important</option>
            </select>
          </div>
          <div>
            <label
              for="status"
              class="block mb-2 font-medium text-gray-900 text-[16px]"
              >Status</label
            >
            <select
              id="status"
              name="status"
              [(ngModel)]="task.status"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option>Developing</option>
              <option>Done</option>
            </select>
          </div>
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-[14px] w-full sm:w-auto px-5 py-2.5 text-center mr-3"
          (click)="save()"
        >
          Save
        </button>
        <button
          type="submit"
          class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-[14px] w-full sm:w-auto px-5 py-2.5 text-center"
          (click)="c('Close click')"
        >
          Close
        </button>
      </form>
    </ng-template>
    <button
      class="bg-green-600 hover:bg-green-700 text-white text-center hover:no-underline py-2 px-4 border border-green-700 rounded min-w-[100px] float-right m-[6px] font-semibold"
      (click)="open(content)"
    >
      Add
    </button>
  </form>
</div>
