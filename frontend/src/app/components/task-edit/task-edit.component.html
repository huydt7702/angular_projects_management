<div id="taskEdit">
  <form #projectEditForm="ngForm">
    <ng-template #content let-c="close" let-d="dismiss">
      <form class="p-[16px]">
        <h3
          class="text-gray-900 font-semibold text-[18px] mb-[20px] text-center"
        >
          Edit task
        </h3>
        <app-message></app-message>
        <div *ngIf="doing" class="m-auto">
          <h1 class="text-center display-3 mt-5">
            <i class="fas fa-spinner fa-spin"></i>
          </h1>
        </div>
        <div *ngIf="!doing">
          <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
              <label
                for="taskName"
                class="block mb-2 font-medium text-gray-900 text-[16px]"
                >Task name</label
              >
              <input
                type="text"
                id="taskName"
                name="taskName"
                [(ngModel)]="task.taskName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Custom hook"
                required
              />
            </div>
            <div>
              <label
                for="projectName"
                class="block mb-2 font-medium text-gray-900 text-[16px]"
                >Project name</label
              >
              <select
                id="projectName"
                name="projectName"
                [(ngModel)]="task.projectName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              >
                <option *ngFor="let project of projects">
                  {{ project.name }}
                </option>
              </select>
            </div>
            <div>
              <label
                for="description"
                class="block mb-2 font-medium text-gray-900 text-[16px]"
                >Description</label
              >
              <input
                type="text"
                id="description"
                name="description"
                [(ngModel)]="task.description"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder=""
                required
              />
            </div>
            <div *ngIf="data.employee?.role === 'Leader'">
              <label
                for="assignedTo"
                class="block mb-2 font-medium text-gray-900 text-[16px]"
                >Assigned to</label
              >
              <select
                id="assignedTo"
                name="assignedTo"
                [(ngModel)]="task.assignedTo"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              >
                <option
                  *ngFor="let employee of employees"
                  value="{{ employee._id }}"
                >
                  {{ employee.name }}
                </option>
              </select>
            </div>
            <div>
              <label
                for="priority"
                class="block mb-2 font-medium text-gray-900 text-[16px]"
                >Priority</label
              >
              <select
                id="priority"
                name="priority"
                [(ngModel)]="task.priority"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              >
                <option>Normal</option>
                <option>Important</option>
              </select>
            </div>
            <div>
              <label
                for="status"
                class="block mb-2 font-medium text-gray-900 text-[16px]"
                >Status</label
              >
              <select
                id="status"
                name="status"
                [(ngModel)]="task.status"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-[15px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              >
                <option>Pending</option>
                <option>Developing</option>
                <option>Done</option>
              </select>
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-[14px] w-full sm:w-auto px-5 py-2.5 text-center mr-3"
          (click)="update()"
        >
          Update
        </button>
        <button
          type="submit"
          class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-[14px] w-full sm:w-auto px-5 py-2.5 text-center"
          (click)="c('Close click')"
        >
          Close
        </button>
      </form>
    </ng-template>
    <div
      class="text-blue-500 cursor-pointer w-6 mr-2 transform hover:text-purple-500 hover:scale-110"
      (click)="open(content)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
        />
      </svg>
    </div>
  </form>
</div>
