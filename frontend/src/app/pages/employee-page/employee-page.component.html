<div class="overflow-x-auto">
  <h1 class="text-center my-[20px] text-[24px] font-bold">Employee List</h1>
  <app-message></app-message>
  <hr />

  <div *ngIf="!employees" class="m-auto">
    <h1 class="text-center display-3 mt-5">
      <i class="fas fa-spinner fa-spin"></i>
    </h1>
  </div>

  <div
    *ngIf="employees"
    class="flex items-center justify-center font-sans overflow-hidden"
  >
    <div class="w-full lg:w-[92%]">
      <div class="bg-white shadow-md rounded my-6">
        <a
          [routerLink]="['/employee-add']"
          class="bg-green-600 hover:bg-green-700 text-white text-center hover:no-underline font-bold py-2 px-4 border border-green-700 rounded min-w-[100px] float-right m-[6px]"
        >
          Add
        </a>
        <table class="min-w-max w-full table-auto">
          <thead>
            <tr
              class="bg-gray-200 text-gray-600 uppercase text-2xl leading-normal"
            >
              <th class="py-3 px-6 text-left">No</th>
              <th class="py-3 px-6 text-left">Name</th>
              <th class="py-3 px-6 text-center">Email</th>
              <th class="py-3 px-6 text-center">Role</th>
              <th class="py-3 px-6 text-center">Actions</th>
            </tr>
          </thead>
          <tbody class="text-gray-600 text-2xl font-medium">
            <tr
              *ngFor="let item of employees; let i = index"
              class="border-b border-gray-200 hover:bg-gray-100"
            >
              <td class="py-3 px-6 text-left whitespace-nowrap">
                <div class="flex items-center">
                  <span class="font-medium">{{ i + 1 }}</span>
                </div>
              </td>
              <td class="py-3 px-6 text-left">
                <div class="flex items-center">
                  <span>{{ item.name }}</span>
                </div>
              </td>
              <td class="py-3 px-6 text-center">
                <div class="flex items-center justify-center">
                  {{ item.email }}
                </div>
              </td>
              <td class="py-3 px-6 text-center">
                <span
                  class="bg-green-200 text-green-600 py-1 px-3 rounded-full text-lg"
                  >{{ item.role }}</span
                >
              </td>
              <td class="py-3 px-6 text-center">
                <div class="flex item-center justify-center">
                  <div
                    class="text-green-600 w-6 mr-2 transform hover:text-purple-500 hover:scale-110"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                    </svg>
                  </div>
                  <a
                    [routerLink]="['/employee-edit/' + item._id]"
                    class="text-blue-500 w-6 mr-2 transform hover:text-purple-500 hover:scale-110"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                      />
                    </svg>
                  </a>
                  <div
                    class="text-red-600 cursor-pointer w-6 mr-2 transform hover:text-purple-500 hover:scale-110"
                    (click)="delete(item._id)"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                      />
                    </svg>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
